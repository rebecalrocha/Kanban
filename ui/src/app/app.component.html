      <path fill-rule="evenodd" d="M13.5 1h-11a1 1 0 00-1 1v12a1 1 0 001 1h11a1 1 0 001-1V2a1 1 0 00-1-1zm-11-1a2 2 0 00-2 2v12a2 2 0 002 2h11a2 2 0 002-2V2a2 2 0 00-2-2h-11z" clip-rule="evenodd"/>
      <rect width="3" height="5" x="6.5" y="2" rx="1"/>
      <rect width="3" height="9" x="2.5" y="2" rx="1"/>

    <span class="navbar-brand font-weight-bold ml-3" style="color:gray">Kanban</span>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


    <ul class="navbar-nav ml-auto">

      <div class="icon btn-group">
        <a class="icon dropdown-toggle" style="color:gray" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span *ngIf="isLogged()"> <img src="assets/people.svg"> </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right rounded" style="min-width: 6rem;">
          <div class="text text-center font-weight-bold" *ngIf="isLogged()">{{name}}</div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" *ngIf="!isLogged()" type="button" routerLink="/login">Log In</button>
          <button class="dropdown-item" *ngIf="!isLogged()" type="button" routerLink="/signup">Sign Up</button>
          <button class="dropdown-item" *ngIf="isLogged()" type="button" routerLink="/home">Boards</button>
          <button class="dropdown-item" *ngIf="isLogged()" type="button" routerLink="/settings">Settings</button>
          <button class="dropdown-item" *ngIf="isLogged()" type="button" (click)="logout()">Log Out</button>
        </div>
      </div>

    </ul>

</nav>


<router-outlet>

<div class="alert alert-{{message.type}} alert-dismissible fade show mt-2 mx-2" role="alert" *ngFor="let message of messages(); let i = index">
  {{ message.text }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="remove(i)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

</router-outlet>
