<div class="container-fluid">
    <div class="m-5 d-flex flex-wrap justify-content-around">

        <div class="theme-{{boardTheme[boards.indexOf(item)]}} board rounded flex-fill p-2 m-5 font-weight-bold text-break" *ngFor="let item of boards" (click)="goToBoard(item)">
            {{item.title}}
        </div>
        <button class="board rounded flex-fill m-5 text-center btn btn-link"  (click)="createBoard()">
            New Board +
        </button>
    
    </div>
</div>
