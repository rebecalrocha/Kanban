<div class="container-fluid">
    <div class="m-5 d-flex flex-wrap justify-content-between">

        <div style="min-width: 300px; height:100px;" class="board card rounded flex-fill p-2 m-5 font-weight-bold text-break" *ngFor="let item of boards" (click)="goToBoard(item)">
            {{item.title}}
        </div>
        <a style="max-width: 300px; height:100px; display: table;" class="board card rounded flex-fill p-2 m-5 text-center"  (click)="createBoard()" href="#">
            <span style="display: table-cell; vertical-align: middle;">New Board +</span>
        </a>
    
    </div>
</div>
