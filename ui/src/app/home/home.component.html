<div class="container-fluid">
    <div class="m-5 d-flex flex-wrap justify-content-around">

        <div style="min-width: 300px; max-width: 300px; height:110px;" class="theme-{{boardTheme[boards.indexOf(item)]}} board card rounded flex-fill p-2 m-5 font-weight-bold text-break" *ngFor="let item of boards" (click)="goToBoard(item)">
            {{item.title}}
        </div>
        <a style="min-width: 300px; max-width: 300px; height:110px; display: table; background-color:rgb(211, 211, 211, 0.5); " class="board card rounded flex-fill p-2 m-5 text-center"  (click)="createBoard()" href="#">
            <span style="display: table-cell; vertical-align: middle;">New Board +</span>
        </a>
    
    </div>
</div>
